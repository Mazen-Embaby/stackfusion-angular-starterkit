<section class="bg-gray-50 dark:bg-gray-900">
  <div class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
    <a href="#" class="mb-6 flex items-center text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="mr-2 h-8 w-8" src="./assets/img/logo.png" alt="logo" />
      StackFusion
    </a>
    <div
      class="w-full rounded-lg bg-white p-6 shadow sm:max-w-md sm:p-8 md:mt-0 dark:border dark:border-gray-700 dark:bg-gray-800">
      <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Forgot your password?
      </h1>
      <p class="font-light text-gray-500 dark:text-gray-400">
        Don't fret! Just type in your email and we will send you a code to reset your password!
      </p>
      <form class="mt-4 space-y-4 md:space-y-5 lg:mt-5" action="#">
        <div>
          <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Your email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-indigo-600 focus:ring-indigo-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-indigo-500 dark:focus:ring-indigo-500"
            placeholder="name@company.com"
            required="" />
        </div>
        <div class="flex items-start">
          <div class="flex h-5 items-center">
            <input
              id="terms"
              aria-describedby="terms"
              type="checkbox"
              class="focus:ring-3 h-4 w-4 rounded border border-gray-300 bg-gray-50 focus:ring-indigo-300 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-indigo-600"
              required="" />
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="font-light text-gray-500 dark:text-gray-300"
              >I accept the
              <a class="font-medium text-indigo-600 hover:underline dark:text-indigo-500" href="#"
                >Terms and Conditions</a
              ></label
            >
          </div>
        </div>
        <button
          type="submit"
          class="w-full rounded-lg bg-indigo-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
          Reset password
        </button>
      </form>
    </div>
  </div>
</section>
