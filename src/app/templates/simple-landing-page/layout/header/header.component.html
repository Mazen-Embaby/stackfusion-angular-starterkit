        <li>
          <a
            routerLink="./auth/signin"
            class="text-md inline-block cursor-pointer rounded-md bg-white px-4 py-2 font-medium text-gray-800 shadow-md transition-colors hover:bg-gray-50">

          </a>
        </li>
        <li>
