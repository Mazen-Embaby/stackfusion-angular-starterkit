<div
  class="w-95 h-screen min-w-max bg-white p-5 pt-0 sm:p-12 dark:bg-gray-800"
  tabindex="-1"
  aria-labelledby="drawer-label"
  aria-hidden="true">
  <h5
    id="drawer-label"
    class="mb-6 inline-flex items-center text-sm font-semibold uppercase text-gray-500 dark:text-gray-400">
    Update Product
  </h5>
  <button
    type="button"
    (click)="closeDrawer()"
    class="absolute right-5 top-5 inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white">
    <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"></path>
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
  <form [formGroup]="selectedProductForm" #productFormRef="ngForm">
    <div class="space-y-4">
      <div>
        <label for="id" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">ID*</label>
        <input
          type="text"
          name="id"
          id="id"
          [formControlName]="'id'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          placeholder="Type product ID"
          required="" />
      </div>

      <div>
        <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Name*</label>
        <input
          type="text"
          name="title"
          id="name"
          [formControlName]="'name'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          placeholder="Type product name"
          required="" />
      </div>

      <div class="flex w-full items-center justify-center">
        <label
          for="dropzone-file"
          class="dark:hover:bg-bray-800 flex h-64 w-full cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-600">
          <div class="flex flex-col items-center justify-center pb-6 pt-5">
            @if (product?.img === '') {
              <ng-container class="w-full">
                <svg
                  aria-hidden="true"
                  class="mb-3 h-10 w-10 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                  <span class="font-semibold">Click to upload</span> or drag and drop
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
              </ng-container>
            }

            @if (product && product.img !== '') {
              <img class="max-h-64 w-auto" [src]="product.img" alt="img" />
            }
          </div>
          <input
            id="dropzone-file"
            type="file"
            class="hidden"
            [multiple]="false"
            [accept]="'image/jpeg, image/png'"
            (change)="uploadImage(ImageFileInput.files)"
            #ImageFileInput />
        </label>
      </div>

      <div>
        <label for="category" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Category*</label>
        <select
          id="category"
          [formControlName]="'category'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500">
          <option value="Phone">Phone</option>
          <option value="Desktop PC">Desktop PC</option>
          <option value="Gaming/Console">Gaming/Console</option>
          <option value="TV">TV</option>
        </select>
      </div>

      <div>
        <label for="stock" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Stock*</label>
        <input
          type="number"
          name="stock"
          id="stock"
          [formControlName]="'stock'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          value="0"
          placeholder="type quantity"
          required="" />
      </div>

      <div>
        <label for="price" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Price*</label>
        <input
          type="number"
          name="price"
          id="price"
          [formControlName]="'price'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          value="2999"
          placeholder="type price"
          required="" />
      </div>
    </div>
    <div class="bottom-0 left-0 mt-4 flex w-full justify-center space-x-4 pb-4 sm:absolute sm:mt-0 sm:px-6">
      <button
        type="submit"
        (click)="saveUpdate()"
        [disabled]="productFormRef.invalid || selectedProductForm.disabled"
        class="w-full justify-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        {{ isAddMode ? 'Save' : 'Update' }}
      </button>
      @if (!isAddMode) {
        <button
          type="button"
          (click)="deleteProduct(product!)"
          class="inline-flex w-full items-center justify-center rounded-lg border border-red-600 px-5 py-2.5 text-center text-sm font-medium text-red-600 hover:bg-red-600 hover:text-white focus:outline-none focus:ring-4 focus:ring-red-300 dark:border-red-500 dark:text-red-500 dark:hover:bg-red-600 dark:hover:text-white dark:focus:ring-red-900">
          <svg
            aria-hidden="true"
            class="-ml-1 mr-1 h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"></path>
          </svg>
          Delete
        </button>
      }
    </div>
  </form>
</div>
