<div
  class="w-98 h-screen bg-white p-2 pt-0 sm:p-12 dark:bg-gray-800"
  tabindex="-1"
  aria-labelledby="drawer-label"
  aria-hidden="true">
  <h5
    id="drawer-label"
    class="mb-6 inline-flex items-center text-sm font-semibold uppercase text-gray-500 dark:text-gray-400">
    {{ isAddMode ? 'ADD' : 'UPDATE' }} Customer
  </h5>
  <button
    type="button"
    (click)="closeDrawer()"
    class="absolute right-5 top-5 inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white">
    <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"></path>
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
  <form [formGroup]="selectedCustomerForm" #customerFormRef="ngForm">
    <div class="space-y-4">
      <div class="flex w-full items-center justify-center">
        <div for="dropzone-file" class="rounded-full bg-blue-800">
          <label
            class="dark:hover:bg-bray-800 flex h-16 w-full cursor-pointer flex-col items-center justify-center rounded-lg border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 hover:opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            @if (customer?.img) {
              <img [src]="customer!.img" alt="cust" class="max-h-16 w-auto rounded-full" />
            } @else {
              <div class="h-16 w-16 text-blue-500">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  className="w-6 h-6">
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
            }

            <input
              id="dropzone-file"
              type="file"
              class="hidden"
              [multiple]="false"
              [accept]="'image/jpeg, image/png'"
              (change)="uploadImage(ImageFileInput.files)"
              #ImageFileInput />
          </label>
        </div>
      </div>

      <div>
        <label for="id" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">ID*</label>
        <input
          type="text"
          name="id"
          id="id"
          [formControlName]="'id'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          placeholder="Type ID"
          required="" />
      </div>

      <div>
        <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Name*</label>
        <input
          type="text"
          name="name"
          id="name"
          [formControlName]="'name'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          placeholder="Type name"
          required="" />
      </div>

      <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Email*</label>
      <div class="relative">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <span class="material-symbols-outlined text-gray-500"> email </span>
        </div>
        <input
          type="text"
          name="email"
          id="email"
          [formControlName]="'email'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pl-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          placeholder="Type  email" />
      </div>

      <label for="phone" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Phone*</label>
      <div class="relative">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <span class="material-symbols-outlined text-gray-500"> phone </span>
        </div>
        <input
          type="text"
          name="phone"
          id="phone"
          [formControlName]="'phone'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pl-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          placeholder="Type phone" />
      </div>

      <div>
        <label for="county" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">County*</label>
        <input
          type="text"
          name="county"
          id="county"
          [formControlName]="'county'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-600 focus:ring-blue-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          placeholder="Type county"
          required="" />
      </div>

      <div>
        <label for="userRole" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">User Role*</label>
        <select
          id="userRole"
          [formControlName]="'userRole'"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500">
          <option value="Viewer">Viewer</option>
          <option value="Administrator">Administrator</option>
          <option value="Moderator">Moderator</option>
        </select>
      </div>
    </div>
    <div class="bottom-8 left-0 mt-4 flex w-full justify-center space-x-4 sm:absolute sm:mt-0 sm:px-6">
      <button
        type="submit"
        (click)="saveUpdate()"
        [disabled]="customerFormRef.invalid || selectedCustomerForm.disabled"
        class="w-full justify-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        {{ isAddMode ? 'Save' : 'Update' }}
      </button>
      @if (!isAddMode) {
        <button
          type="button"
          (click)="deleteCustomer(customer!)"
          class="inline-flex w-full items-center justify-center rounded-lg border border-red-600 px-5 py-2.5 text-center text-sm font-medium text-red-600 hover:bg-red-600 hover:text-white focus:outline-none focus:ring-4 focus:ring-red-300 dark:border-red-500 dark:text-red-500 dark:hover:bg-red-600 dark:hover:text-white dark:focus:ring-red-900">
          <svg
            aria-hidden="true"
            class="-ml-1 mr-1 h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"></path>
          </svg>
          Delete
        </button>
      }
    </div>
  </form>
</div>
