<div class="flex items-center">
  <button
    mat-icon-button
    [matMenuTriggerFor]="userMenu"
    class="rounded-full text-sm focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600">
    @if (user?.avatar === undefined || user?.avatar?.trim() === '') {
      <mat-icon>account_circle</mat-icon>
    } @else {
      <img class="h-6 w-6 rounded-full" [src]="user?.avatar" alt="user photo" />
    }
  </button>

  <mat-menu
    #userMenu="matMenu"
    class="z-50 my-4 rounded !bg-white text-base shadow dark:!divide-gray-600 dark:!bg-gray-700">
    <div class="px-4 py-3">
      <p class="text-xs !text-gray-900 dark:!text-white">{{ user?.username }}</p>
      <p class="truncate text-sm font-medium text-gray-900 dark:!text-gray-300">
        {{ user?.email }}
      </p>
    </div>
    <hr />
    @for (item of userNavigation; track item.name) {
      <button
        class="flex w-full items-center space-x-1 px-4 py-2 text-xs text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
        [routerLink]="item.link">
        <mat-icon>{{ item.icon }}</mat-icon>
        <p>{{ item.name }}</p>
      </button>
    }
  </mat-menu>
</div>
