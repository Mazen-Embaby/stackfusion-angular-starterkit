<nav class="fixed top-0 z-50 w-full border-b border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800">
  <div class="px-3 py-2 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <a href="./" class="ml-2 inline-flex md:mr-24">
          <img src="./assets/img/logo.png" class="mr-3 h-8" alt="Logo" />
          <span
            class="hidden self-center whitespace-nowrap text-xl font-semibold sm:text-2xl md:inline-flex dark:text-white">{{
            info.appName }}</span>
        </a>
        <ng-content></ng-content>
      </div>

      <!-- menu items -->
      <div class="mr-0 hidden pr-0 text-right md:inline-flex md:justify-items-end">
        <ul
          class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:text-sm md:font-medium dark:border-gray-700 dark:bg-gray-800">
          @for (item of navigation; track $index) {
          <li>
            <a [routerLink]="item.link"
              routerLinkActive="bg-indigo-700 text-white dark:text-white md:bg-transparent md:text-indigo-700"
              [routerLinkActiveOptions]="{
                  queryParams: 'ignored',
                  matrixParams: 'exact',
                  paths: 'exact',
                  fragment: 'exact',
                }" [fragment]="item.fragment"
              class="group relative block rounded py-2 pl-3 pr-4 text-gray-700 transition-all duration-200 ease-in-out hover:bg-gray-100 md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-indigo-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent md:dark:hover:text-white">
              <span class="relative">
                {{ item.name | translate }}
                <span
                  class="absolute -bottom-1 left-0 h-0.5 w-0 bg-indigo-600 transition-all duration-200 ease-out group-hover:w-full dark:bg-indigo-400"></span>
              </span>
            </a>
          </li>
          }

          <a [href]="info.docsUrl!"
            class="group relative block rounded py-2 pl-3 pr-4 text-gray-700 transition-all duration-200 ease-in-out hover:bg-gray-100 md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-indigo-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent md:dark:hover:text-white">
            <span class="relative">
              {{ "Docs" | translate }}
              <span
                class="absolute -bottom-1 left-0 h-0.5 w-0 bg-indigo-600 transition-all duration-200 ease-out group-hover:w-full dark:bg-indigo-400"></span>
            </span>
          </a>
        </ul>

        <div class="flex items-center sm:mr-4 md:order-2 md:mr-8">
          <app-toggle-dark-mode />

          <a [href]="info.github" target="_blank" rel="noopener noreferrer"
            class="inline-flex h-12 w-12 items-center justify-center" aria-label="Open GitHub" title="Open GitHub">
            <svg class="h-5 w-5 dark:text-gray-100" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                clip-rule="evenodd" />
            </svg>
          </a>

          <app-user />
        </div>
      </div>

      <!-- menu humberger button -->
      <div class="inline-flex md:hidden">
        <button [ngpMenuTrigger]="dropdownMenu" type=" button"
          class="ml-3 items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
        <app-user />
      </div>
      <!-- menu item mobile -->
      <ng-template #dropdownMenu>
        <div sfDropDownBtn class="!w-full md:hidden">
          <ul sfDropDownContent
            class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:text-sm md:font-medium dark:border-gray-700 dark:bg-gray-800 md:dark:bg-gray-900">
            @for (item of navigation; track $index) {
            <li>
              <a [routerLink]="item.link"
                class="group relative block rounded py-2 pl-3 pr-4 text-gray-700 transition-all duration-200 ease-in-out hover:bg-indigo-500 md:border-0 md:p-0 dark:text-gray-400 dark:hover:bg-indigo-600 dark:hover:text-white">
                <span
                  class="relative inline-block transform transition-transform duration-200 group-hover:translate-x-1">
                  {{ item.name }}
                  <span
                    class="absolute -bottom-1 left-0 h-0.5 w-0 bg-white transition-all duration-200 ease-out group-hover:w-full"></span>
                </span>
              </a>
            </li>
            }
          </ul>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
